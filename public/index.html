<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/bundle.js"></script>
    <title>Currency Converter</title>
</head>
<body>
    
    <div id="app">

        <h1>Currency Converter</h1>

        <input type="number" v-model.number="eurosAmount">
        <label for="euros-currency-amount">euros</label>
        <br><br>

        <p></p>
        <select id="currency-select" v-model="chosenCurrency" >
            <option disabled value="">Select a currency</option>
            <option v-for="(exchangeRate, currency) in exchangeRates.rates" :value="currency">{{ currency }}</option>
        </select>
        <br><br>

        <details>
        <summary>Raw Exchange Rates</summary>
        <p>1 euro =</p>
        <div id="all-rates" v-for="(exchangeRate, currency) in exchangeRates.rates">
            {{ currency }}: {{ exchangeRate }}
        </div>  
        </details>

    </div>

</body>
</html>
